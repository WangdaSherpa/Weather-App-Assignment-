<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather_header">
            <form class="weather_search">
                <input type="text" placeholder="Search for a city.." class="weather_search_form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="weather_units">
                    <span class="weather_unit_celsius">&#176C</span>
                    <span class="weather_unit_farenheit">&#176F</span>
                </div>
            </form>
        </div>
        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <div class="weather_datetime">
            </div>
            <div class="weather_forecast">
            </div>
            <div class="weather_icon">
            </div>
            <p class="weather_temperature"></p>
            <div class="weather_minmax">
            </div>
        </div>
        <div class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <p>Real Feel:&nbsp;</p>
                <p class="weather_realfeel"></p>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <p>Humidity:&nbsp;</p>
                <p class="weather_humidity">18&#176</p>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <p>Wind:&nbsp;</p>
                <p class="weather_wind">18&#176</p>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <p>Pressure:&nbsp;</p>
                <p class="weather_pressure">18&#176</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/14c15912a3.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
